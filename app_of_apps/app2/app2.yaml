apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cic2
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cic2
    name: in-cluster
  project: cic-apps
  source:
    path: cic/charts/citrix-ingress-controller-2
    repoURL: 'https://github.com/priyankash-citrix/helm.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
